<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid AI Chatbot</title>
  <link rel="stylesheet" href="style.css"><!-- Optional: for custom styles -->
  <!--
    This project demonstrates a hybrid chatbot using Brain.js (local neural net)
    and OpenAI GPT (cloud AI) with a simple web UI.
  -->
</head>
<body>
  <div id="chat-wrapper">
    <div id="main-heading">AI Chatbot</div>
    <!-- Chat Container -->
    <div id="chat-container" class="light">
      <div id="chat-header">
        <div class="chat-title">Chat</div>
      </div>
      <div id="chat-log"><!-- Chat messages will appear here --></div>
      <form id="chat-form">
        <div class="input-container">
          <textarea id="user-input" placeholder="Type your message..." autocomplete="off" required rows="1"></textarea>
          <div class="input-controls">
            <button type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
